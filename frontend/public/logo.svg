<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" role="img" aria-label="Quick Facts logo">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>
  <!-- Transparent background so rounded crop looks clean -->
  <rect width="96" height="96" rx="48" fill="none" />

  <!-- Circular mark -->
  <circle cx="48" cy="48" r="44" fill="url(#grad)" />

  <!-- Monogram text centered -->
  <text x="48" y="56" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial" font-size="36" font-weight="700" fill="#ffffff">QF</text>
</svg>
